name: Daily Email Digest

on:
  schedule:
    # Runs at 5:30 AM UTC daily (11:00 AM IST)
    - cron: '30 5 * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  send-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if secret is set
        run: |
          if [ -z "${{ secrets.CRON_SECRET }}" ]; then
            echo "❌ CRON_SECRET is not set or is empty."
            exit 1
          else
            echo "✅ CRON_SECRET is loaded. ${{secrets.CRON_SECRET}}"
          fi
    
      - name: Debug Secret Characters (REMOVE AFTER DEBUG)
        run: |
            secret="${{ secrets.CRON_SECRET }}"
            for (( i=0; i<${#secret}; i++ )); do
              echo "Char $i: ${secret:$i:1}"
            done

      

      - name: Complete Debug
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "=== SECRET DEBUG ==="
          echo "Secret exists: $([[ -n "$CRON_SECRET" ]] && echo "YES" || echo "NO")"
          echo "Secret length: ${#CRON_SECRET}"
          echo "Secret value (first 10 chars): ${CRON_SECRET:0:10}..."
          
          echo "=== CURL DEBUG ==="
          echo "About to run curl with verbose output..."
          
          curl -v -X GET \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            "https://safeornot.space/api/email" \
            2>&1 | head -20


